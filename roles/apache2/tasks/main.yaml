---
- name: ensure apache is at the latest version
  yum:
    name: httpd
    state: latest


- name: write the apache config file
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  notify:
  - restart apache


- name: ensure apache is running
  service:
    name: httpd
    state: started


- name: force all notified handlers to run at this point
  meta: flush_handlers
